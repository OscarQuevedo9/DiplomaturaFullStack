<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnos Aprobados</title>
  </head>
  <body>
    <h1>Alumnos Aprobados</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="alumnosAprobados"></tbody>
    </table>

    <script>
      var alumnos = [
        {
          nombre: "Juan Gomez",

          nota: 7,
        },
        {
          nombre: "Pedro Rodriguez",

          nota: 4,
        },
        {
          nombre: "Roxana GarcÃ­a",

          nota: 8,
        },
        {
          nombre: "Luciano Lopez",

          nota: 5,
        },
        {
          nombre: "Fernanda Gimenez",

          nota: 6,
        },
        {
          nombre: "Florencia Martinez",

          nota: 10,
        },
        {
          nombre: "Raul Sanchez",

          nota: 7,
        },
        {
          nombre: "Sandra Figueroa",

          nota: 8,
        },
      ];

      const alumnosAprobados = alumnos.filter((alumno) => alumno.nota >= 7);

      const tbody = document.getElementById("alumnosAprobados");
      alumnosAprobados.forEach((alumno) => {
        const row = document.createElement("tr");
        const nombreCell = document.createElement("td");
        const notaCell = document.createElement("td");

        nombreCell.textContent = alumno.nombre;
        notaCell.textContent = alumno.nota;

        row.appendChild(nombreCell);
        row.appendChild(notaCell);
        tbody.appendChild(row);
      });
    </script>
  </body>
</html>
