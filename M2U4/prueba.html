<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Diseño con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mi Sitio Web</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sección de encabezado con jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Bienvenido a mi sitio web</h1>
        <p class="lead">Este es un ejemplo de diseño con Bootstrap</p>
      </div>
    </div>

    <!-- Sección de contenido principal con tarjetas -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="imagen1.jpg" class="card-img-top" alt="Imagen 1" />
            <div class="card-body">
              <h5 class="card-title">Tarjeta 1</h5>
              <p class="card-text">Contenido de la tarjeta 1.</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="imagen2.jpg" class="card-img-top" alt="Imagen 2" />
            <div class="card-body">
              <h5 class="card-title">Tarjeta 2</h5>
              <p class="card-text">Contenido de la tarjeta 2.</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="imagen3.jpg" class="card-img-top" alt="Imagen 3" />
            <div class="card-body">
              <h5 class="card-title">Tarjeta 3</h5>
              <p class="card-text">Contenido de la tarjeta 3.</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
